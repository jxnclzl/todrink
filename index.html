    window.onload = function () {
      var show = document.getElementById("real_time");
      var date = new Date();  // 程序计时的月从0开始取值后+1  
      this.year = date.getFullYear();
      this.month = date.getMonth() < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
      this.date = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
      this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
      this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
      this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
      var t = this.year + "-" + this.month + "-"
        + this.date + " " + this.hour + ":"
        + this.minute + ":" + this.second;
      show.innerHTML = t;
    };
  </script>
